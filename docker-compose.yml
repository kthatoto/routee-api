version: '3'
services:
  db:
    image: mysql:5.7
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: routeeroot
    command: --character-set-server=utf8 --collation-server=utf8_general_ci
  app:
    tty: true
    stdin_open: true
    build:
      context: .
      dockerfile: .docker/app/Dockerfile
    command: /bin/sh -c "rm /app/tmp/pids/server.pid; bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - 3000:3000
    depends_on:
      - db
    environment:
      RAILS_DB_HOST: db
      MYSQL_ROOT_PASSWORD: routeeroot
